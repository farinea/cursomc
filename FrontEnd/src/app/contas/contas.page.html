<ion-header>
    <ion-toolbar>
        <ion-button 
        fill="clear" 
        slot="start"
        routerLink="/resumo"
        routerDirection="back"><ion-icon name="arrow-back"></ion-icon></ion-button>
        <ion-title>{{title}}</ion-title>
        <ion-button shape="round" slot="end"> {{ saldoTotal | currency:"R$ " }}</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-fab vertical="top" horizontal="center" edge slot="fixed">
          <ion-fab-button navPush="CartPage" (click)="insertConta()" mini><ion-icon name="add"></ion-icon></ion-fab-button>
        </ion-fab> 
      <ion-list>     
        <!-- <ion-item *ngFor="let item of items" (click)="operacao(item.id)"> -->
        <!--ion-item lines="none" *ngFor="let item of items" routerLink="/operacao/{{ item.conta.id }}" routerDirection="root"-->
          <!--ion-thumbnail item-start>
              <img src= "{{ bucketUrl }}/cat{{ item.id }}.jpg" >
            </ion-thumbnail-->
            <ion-card (click)="redirect(item.conta.id)" type="button" tappable *ngFor="let item of items">
              <ion-card-header>
                <ion-card-title>
                  {{ item.conta.nome }} 
                      <ion-icon name="create" icon-only item-end clear (click)="editConta(item.conta.id); $event.stopPropagation()">
                        </ion-icon>
                </ion-card-title>
                <ion-card-subtitle>{{ item.saldo | currency:"R$ "}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
        <!--/ion-item-->
      </ion-list>    

  </ion-content>
